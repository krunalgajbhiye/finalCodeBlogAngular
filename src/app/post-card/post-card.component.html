
<app-navbar></app-navbar>
<div  id="outerdiv" class="col-sm-6 mx-auto container my-3">
    <div>
        <h3 style="background-color: aquamarine;">{{blog.title}}</h3>
    </div>
<div class="card mb-3 bg-warning p-3">
    <p style="border: 10cm;"></p>
    <p>{{blog.title}}</p>
    <p>{{blog.comment}}
</p>
<div *ngFor="let item of content">
    <p>{{item.content}}</p>
</div>
<form class="container" [formGroup]="addComment">
    <div class="mb-3">
        <label for="comment" class="form-label">Add comment Here :</label>
        <textarea type="textarea" style="height: 150px;" class="form-control" id="Add comment Here"
          formControlName="content"></textarea>
        </div>
    <!-- <button type="submit" class="btn btn-primary" (click)= "OnSumbit()">Submit</button> -->

<button class="btn btn-primary" (click)= "OnSumbit()">Add Comment</button>
</form>
</div>
</div>
